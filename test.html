<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz</title>
</head>
<body>

<h2>Quiz</h2>

<div id="quizContainer">
  <div id="question"></div>
  <form id="quizForm">
    <input type="radio" id="option1" name="answer" value="">
    <label for="option1" id="option1Label"></label><br>
    <input type="radio" id="option2" name="answer" value="">
    <label for="option2" id="option2Label"></label><br>
    <input type="radio" id="option3" name="answer" value="">
    <label for="option3" id="option3Label"></label><br><br>
    <button type="button" onclick="checkAnswer()">Submit</button>
  </form>
  <div id="score"></div>
</div>

<script>
const quizData = [
 {
   "id":0,
   "question": "What is the capital of France?",
   "options": ["Paris", "Berlin", "London"],
   "answer": "Paris"
 },
 {
   "id":1,
   "question": "Who wrote 'Romeo and Juliet'?",
   "options": ["William Shakespeare", "Charles Dickens", "Jane Austen"],
   "answer": "William Shakespeare"
 },
 {
   "id":2,
   "question": "What is the chemical symbol for water?",
   "options": ["H2O", "CO2", "NaCl"],
   "answer": "H2O"
 },
 // Add more questions here...
];

let currentQuestion = 0;
let score = 0;

function loadQuestion() {
  const questionContainer = document.getElementById("question");
  const option1Label = document.getElementById("option1Label");
  const option2Label = document.getElementById("option2Label");
  const option3Label = document.getElementById("option3Label");
  
  questionContainer.textContent = quizData[currentQuestion].question;
  option1Label.textContent = quizData[currentQuestion].options[0];
  option2Label.textContent = quizData[currentQuestion].options[1];
  option3Label.textContent = quizData[currentQuestion].options[2];
}

function checkAnswer() {
  const selectedOption = document.querySelector('input[name="answer"]:checked');
  if (!selectedOption) {
    alert("Please select an answer.");
    return;
  }

  const answer = selectedOption.value;
  if (answer === quizData[currentQuestion].answer) {
    score++;
  }

  currentQuestion++;
  if (currentQuestion < quizData.length) {
    loadQuestion();
  } else {
    showScore();
  }
}

function showScore() {
  const quizContainer = document.getElementById("quizContainer");
  quizContainer.innerHTML = "";
  const scoreDisplay = document.getElementById("score");
  scoreDisplay.textContent = "Your score: " + score + "/" + quizData.length;
}

window.onload = function() {
  loadQuestion();
};
</script>

</body>
</html>
